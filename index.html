<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Le Refuge üêæ</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: none;
            background: rgba(18, 18, 18, 0.75);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 5%;
            width: 700px;
            height: 300px;
            animation: pop-in-dynamic 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            box-shadow: 0 0 20px 8px rgba(255, 165, 0, 0.8);
        }
        .logo-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 15px;
        }
        .logo-container img {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            animation: logo-appear 1.5s ease-in-out forwards;
        }
        .line {
            height: 5px;
            background: linear-gradient(90deg, #ff4500, #ffa500, #ff4500);
            margin: 10px auto;
            width: 90%;
            animation: trace-line 1.8s infinite alternate;
            box-shadow: 0 0 8px rgba(255, 69, 0, 0.6);
        }
        h1 {
            font-size: 2.8rem;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 15px #ff4500;
            margin-top: 10px;
            opacity: 0;
            animation: fade-in-text 1.2s ease-out forwards 0.8s;
        }
        h2 {
            font-size: 2rem;
            color: #ffa500;
            margin-top: 15px;
            opacity: 0;
            text-shadow: 0 0 10px #ffa500, 0 0 20px #ff4500;
            animation: pop-in-text 1.5s ease-out forwards 1.2s;
        }
        #discord-command {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
            opacity: 0;
            animation: discord-command 2s ease-in-out forwards 1.8s;
            text-shadow: 0 0 8px #ffa500, 0 0 16px #ff4500;
        }
        @keyframes logo-appear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fade-in-text {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pop-in-text {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes discord-command {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes pop-in-dynamic {
            0% {
                transform: translateY(100%) scale(0.9);
                opacity: 0;
            }
            50% {
                transform: translateY(-10%) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        @keyframes pop-out-dynamic {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(20%) scale(0.9);
            }
            100% {
                transform: translateY(100%) scale(0.8);
                opacity: 0;
            }
        }
        @keyframes trace-line {
            0% {
                transform: scaleX(0.2);
            }
            100% {
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/dmghmxG/logo-samos.png" alt="Logo Samos">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/6892625-discord-logo-icon-editorial-vector-gratuit-vectoriel.jpg" alt="Logo Discord">
        </div>
        <div class="line"></div>
        <h1>Le Refuge üêæ</h1>
        <h2>Rejoins le Discord !!</h2>
        <div id="discord-command">Faites la commande <strong>!discord</strong> dans le chat !</div>
        <div class="line"></div>
    </div>

    <script>
        const container = document.getElementById("container");

        function showAnimation() {
            container.style.display = "block";
            container.style.animation = "pop-in-dynamic 1.2s forwards";
            setTimeout(() => {
                container.style.animation = "pop-out-dynamic 1.2s forwards";
                setTimeout(() => {
                    container.style.display = "none";
                }, 1200);
            }, 60000); // Visible pendant 1 minute
        }

        showAnimation();
        setInterval(showAnimation, 15 * 60 * 1000); // Relance toutes les 15 minutes
    </script>
</body>
</html>
