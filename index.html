<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Le Refuge üêæ</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: none;
            background: rgba(18, 18, 18, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 5%;
            width: 600px;
            animation: pop-in 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            box-shadow: 0 0 20px 8px rgba(255, 165, 0, 0.8);
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 90px;
            height: 90px;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
            animation: spin-logo 2s cubic-bezier(0.22, 0.61, 0.36, 1) forwards, float 3s infinite alternate ease-in-out;
        }
        @keyframes spin-logo {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        .line {
            height: 4px;
            background: linear-gradient(90deg, #ff4500, #ffa500, #ff4500);
            margin: 12px auto;
            width: 0;
            animation: trace-line 1s ease-in-out forwards;
            box-shadow: 0 0 5px rgba(255, 69, 0, 0.6);
        }
        .line:nth-child(1) {
            animation-delay: 0.2s;
        }
        .line:nth-child(2) {
            animation-delay: 0.4s;
        }
        .line:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes trace-line {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4500;
            margin-top: 10px;
            opacity: 0;
            background: linear-gradient(90deg, #ffa500, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fade-in-text 2s ease-out forwards 0.8s, glow 1.5s infinite alternate;
        }
        @keyframes fade-in-text {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff4500;
            }
            100% {
                text-shadow: 0 0 20px #ff4500, 0 0 30px #ffa500;
            }
        }
        h2 {
            font-size: 2rem;
            color: #ff4500;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            text-shadow: 0 0 15px #ffa500;
            animation: pop-in-text 2s ease-out forwards 1.2s;
        }
        @keyframes pop-in-text {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        #discord-command {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 15px;
            opacity: 0;
            animation: discord-command 3s ease-in-out forwards 1.5s;
            text-shadow: 0 0 8px #ffa500;
        }
        @keyframes discord-command {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes pop-in {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes pop-out {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/dmghmxG/logo-samos.png" alt="Logo Samos">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/6892625-discord-logo-icon-editorial-vector-gratuit-vectoriel.jpg" alt="Logo Discord">
        </div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <h1 id="dynamic-text"></h1>
        <h2>Rejoins le Discord !!</h2>
        <div id="discord-command">Fais la commande <strong>"!discord"</strong> dans le chat !</div>
        <div class="line"></div>
    </div>

    <script>
        const container = document.getElementById("container");
        const text = document.getElementById("dynamic-text");

        const dynamicText = "Le Refuge üêæ";
        let textIndex = 0;

        // √âcriture progressive du texte
        function typeText() {
            if (textIndex < dynamicText.length) {
                text.textContent += dynamicText.charAt(textIndex);
                textIndex++;
                setTimeout(typeText, 100);
            }
        }

        // Animation principale
        function showAnimation() {
            container.style.display = "block";

            // Lancer l'√©criture du texte principal
            setTimeout(typeText, 500);

            // Disparition apr√®s 1 minute
            setTimeout(() => {
                container.style.animation = "pop-out 1s forwards";

                container.querySelectorAll(".line").forEach(line => {
                    line.style.animation = "trace-line 1s reverse forwards";
                });

                setTimeout(() => {
                    container.style.display = "none";
                }, 1000);
            }, 60000);
        }

        // Lancer l'animation toutes les 15 minutes
        showAnimation();
        setInterval(showAnimation, 15 * 60 * 1000);
    </script>
</body>
</html>
